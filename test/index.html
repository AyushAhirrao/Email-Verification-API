<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- scripts -->
    <script defer src="scripts/validation.js"></script>
</head>

<body>
    <div class="container">
        <div class="verification">
            <div class="form-input" id="email-input">
                <label for="email">Email: </label>
                <input type="email" id="email">
            </div>
            <div class="form-input" id="code-input">
                <button class="verify-btn" id="verify-email-btn">Verify</button>
            </div>
        </div>
        <div class="verification">
            <div class="form-input" id="code-input">
                <label for="verification-code">Code: </label>
                <input type="text" id="verification-code">
            </div>
            <div class="form-input" id="code-input">
                <button class="verify-btn" id="verify-code-btn">Verify</button>
            </div>
        </div>
    </div>
</body>

</html>
